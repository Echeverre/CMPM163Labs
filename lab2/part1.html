<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// Our Javascript will go here.
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, 
				window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
			
			//Cube 1 (Yellow)
			var geometry1 = new THREE.BoxGeometry();
			var material1 = new THREE.MeshBasicMaterial( {color: 0xFFFF00} );

			var cube1 = new THREE.Mesh(geometry1, material1);
			
			scene.add(cube1);

			//Cube 2 (Cyan)
			var geometry2 = new THREE.BoxGeometry();
			var material2 = new THREE.MeshBasicMaterial( {color: 0x00FFFF} );

			var cube2 = new THREE.Mesh(geometry2, material2);
			
			scene.add(cube2);

			//Cube 3 (Magenta)
			var geometry3 = new THREE.BoxGeometry();
			var material3 = new THREE.MeshBasicMaterial( {color: 0xFF00FF} );

			var cube3 = new THREE.Mesh(geometry3, material3);
			
			scene.add(cube3);

			camera.position.z = 5; //this moves the camera towards the viewer

			function animate() {
				cube1.rotation.x += 0.01;
				cube2.rotation.y += 0.01;
				cube3.rotation.z += 0.01;
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			animate();

		</script>
	</body>
</html>
